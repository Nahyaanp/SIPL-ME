  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <h1>SIPL ME </h1>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>

            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            </nav>
            </div>
            <!-- ***** Menu End ***** -->


  <section id="contact09">
    <div class="contact-box">
      <div class="contact-links">
        <h2 class="animate-charcter">SIPL ME Inquiry Form</h2>
        <div class="links">
          <p>Product: <span id="product-name"></span></p>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form>
          <h4>INQUIRY FORM</h4>
          <p>WE WILL GET IN TOUCH WITH YOU SHORTLY</p>
          <div class="form-item">
            <input type="text" name="sender" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="tel" name="phone" required>
            <label>Phone Number:</label>
          </div>
          <div class="form-item">
            <input type="text" name="budget" required>
            <label>Your budget:</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" required></textarea>
            <label>Message:</label>
          </div>
          <a href="#" class="custom-btn btn-11 btn-12">Register Now</a>
        </form>
      </div>
    </div>
  </section>
   <!-- Scripts -->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/owl-carousel.js"></script>
   <script src="assets/js/animation.js"></script>
   <script src="assets/js/imagesloaded.js"></script>
   <script src="assets/js/custom.js"></script>

  <script>
    // Function to get the product name from the URL
    function getProductFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('product') || 'Unknown Product'; // Default to 'Unknown Product' if no 'product' query parameter
    }

    document.addEventListener('DOMContentLoaded', () => {
      const productElement = document.getElementById('product-name');
      if (productElement) {
        // Set the product name in the span
        productElement.textContent = getProductFromURL();
      }
    });
    $(document).on("click", ".naccs .menu div", function() {
      var numberIndex = $(this).index();

      if (!$(this).is("active")) {
          $(".naccs .menu div").removeClass("active");
          $(".naccs ul li").removeClass("active");

          $(this).addClass("active");
          $(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

          var listItemHeight = $(".naccs ul")
            .find("li:eq(" + numberIndex + ")")
            .innerHeight();
          $(".naccs ul").height(listItemHeight + "px");
        }
    });
  </script>

</body>
